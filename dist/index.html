<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.min.css">
	<title>Мажара</title>
</head>

<body>
	<div class="wrapper">
		<!-- with popup use class: _lock-padding -->
<header class="header">
	<div class="header__container">
		<div class="header__body">
			<div class="header__logo logo _ibg">
				<a href="" class="logo__link">
					<img src="img/logo.svg" class="logo__image" alt="logo">
				</a>
			</div>
			<div data-da=".hidden-menu__body,767,first" class="header__languages languages">
				<div class="languages__language languages__language_ua _active">
					<span>UA</span>
				</div>
				<div class="languages__language languages__language_en">
					<span>EN</span>
				</div>
			</div>
			<div class="header__search search-header">
				<form action="#" class="search-header__form">
					<input type="text" class="search-header__input" placeholder="Пошук"></input>
					<button type="submit" class="search-header__button _icon-search"></button>
				</form>
			</div>
			<div class="header__actions actions-header">
				<div class="actions-header__body">
					<button class="actions-header__item actions-header__item_search _icon-search"></button>
					<div data-da=".hidden-menu__body,767,last"
						class="actions-header__item actions-header__screen-modes screen-modes">
						<ul class="screen-modes__list">
							<li class="screen-modes__item _icon-night">
								<ul class="screen-modes__sub-list">
									<li class="screen-modes__sub-item">
										<button type="button" class="screen-modes__button btn_light _icon-day">
											<span class="screen-modes__text">Світла тема</span>
										</button>
									</li>
									<li class="screen-modes__sub-item">
										<button type="button" class="screen-modes__button btn_dark _icon-night">
											<span class="screen-modes__text">Темна тема</span>
										</button>
									</li>
									<li class="screen-modes__sub-item">
										<button type="button" class="screen-modes__button btn_reset _icon-system">
											<span class="screen-modes__text">Налаштування ОС</span>
										</button>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<a href="" class="actions-header__item actions-header__item_user _icon-user"></a>
					<a href="" data-da=".hidden-menu__body,767,2"
						class="actions-header__item actions-header__item_favourite _icon-favorite"></a>
					<div class="actions-header__item cart-header">
						<a href="" class="cart-header__icon _icon-basket"></a>
						<div class="cart-header__body">
							<ul class="header__list cart__list"></ul>
						</div>
					</div>
				</div>
			</div>
			<div class="header__hidden-menu hidden-menu">
				<div class="hidden-menu__body"></div>
			</div>
			<button type="button" class="burger-icon">
				<span class="burger-icon__line"></span>
				<span class="burger-icon__line"></span>
				<span class="burger-icon__line"></span>
			</button>
		</div>
</header>
		<main class="page">
			<div class="page__container">
				<div class="page__body">

				</div>
			</div>
		</main>
	</div>
	<footer class="footer">

</footer>
	
	</div>
	<!-- Swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<!-- <script src="js/vendors.js"></script> -->
<script src="js/app.min.js"></script>
</body>

</html>
